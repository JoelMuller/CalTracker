<div class="flex flex-col">
    <button
        class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mt-auto"
        routerLink="/log">Eten loggen</button>
    <div class="mt-2">
        <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"
            [yaxis]="chartOptions.yaxis" [title]="chartOptions.title" [grid]="chartOptions.grid"
            [annotations]="chartOptions.annotations"></apx-chart>
    </div>
    <div class="flex-col">
        <h2 class="font-semibold text-xl mb-2 border-b-2 border-gray-300">Gelogde items</h2>
        <div class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-7 gap-6 w-full">
            <!-- logged items this week?
         add a date input so user can see logged items
         add a button to the card the logged item is
         in so user can delete it -->
            <div *ngFor="let day of consumedFoodItems"
                class="p-4 bg-white border rounded-md shadow-md flex flex-col space-y-4">
                <h2 class="font-semibold">{{weekdays[day[0]]}}</h2>
                <div *ngFor="let foodProduct of day[1]">
                    <ul class="flex-grow">
                        <li>Product naam: {{foodProduct.productName}}</li>
                        <li>Portiegrootte: {{foodProduct.servingSize}}</li>
                        <li>{{foodProduct.nutriments.energyKcal100g}}</li>
                    </ul>
                    <button (click)="deleteLoggedFoodProduct(foodProduct.id!)"
                        class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 mt-2 rounded-md hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Verwijder product van log
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
